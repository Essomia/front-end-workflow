<!DOCTYPE html>
<html lang="en_US" class="no-js">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta http-equiv="cleartype" content="on">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">

    <title>{{ site.title }}</title>

    <meta name="description" content="{{ site.description }}">
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="copyright" content="{{ site.sitename }}">
    <meta name="robots" content="INDEX,FOLLOW">
    <meta name="language" content="en_US">

    <meta http-equiv="Content-Security-Policy" content="default-src 'self'">

    <link rel="shortcut icon" href="{{ path.to.assets }}/favicon.ico"> <!-- size: 32x32 -->
    <link rel="image_src" href="{{ path.to.assets }}/touch-512.png">  <!-- size: 512x512 -->

    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-57.png">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-72.png" sizes="72x72">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-76.png" sizes="76x76">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-114.png" sizes="114x114">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-120.png" sizes="120x120">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-144.png" sizes="144x144">
    <link rel="apple-touch-icon" href="{{ path.to.assets }}/touch-icon-152.png" sizes="152x152">

    <link rel="icon" href="{{ path.to.assets }}/icon-64.png" sizes="64x64">
    <link rel="icon" href="{{ path.to.assets }}/icon-96.png" sizes="96x96">
    <link rel="icon" href="{{ path.to.assets }}/icon-192.png" sizes="192x192">

    <meta name="application-name"                content="{{ site.sitename }}">
    <meta name="msapplication-TileColor"         content="#000000">
    <meta name="msapplication-square70x70logo"   content="{{ path.to.assets }}/tile-small.png">
    <meta name="msapplication-square150x150logo" content="{{ path.to.assets }}/tile-medium.png">
    <meta name="msapplication-square310x310logo" content="{{ path.to.assets }}/tile-large.png">
    <meta name="msapplication-wide310x150logo"   content="{{ path.to.assets }}/tile-wide.png">

    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ site.url }}">
    <meta property="og:title" content="{{ site.title }}">
    <meta property="og:description" content="{{ site.description }}">
    <meta property="og:image" content="{{ path.to.assets }}/facebook-fr.png" > <!-- size: 1500x324 -->

    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:site" content="{{ site.sitename }}">
    <meta property="twitter:title" content="{{ site.title }}">
    <meta property="twitter:description" content="{{ site.description }}">

    <link rel="stylesheet" type="text/css" media="all" href="{{ path.to.assets }}/dependencies.css">
    <link rel="stylesheet" type="text/css" media="all" href="{{ path.to.assets }}/main.css">
    <link rel="stylesheet" type="text/css" media="print" href="{{ path.to.assets }}/print.css">

    <script src="{{ path.to.assets }}/dependencies.js"></script>
</head>
<body>


    <script src="{{ path.to.assets }}/main.js" defer></script>
</body>
</html>
